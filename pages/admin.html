<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Speaker -->
    <a class="mt-4 d-block text-center text-decoration-none" href="../home-conference.html">â†©Main page</a>
    <form class="mb-5" id="speaker_form">
        <h2>Add a speaker</h2>
        <input id="name" type="text" name="speaker" placeholder="Add speaker name">
        <input id="founder" type="text" name="founder" placeholder="Founder of ..">
        <input id="image" type="file" name="file">
        <button type="submit">SEND</button>
    </form>

    <!-- Day, who comes, where -->
    <form id="event_form">
        <h2>Add an event</h2>
        <input id="day" placeholder="Enter a day" type="number">
        <input id="coming_speaker" placeholder="Enter an offered speaker name" type="text">
        <input id="location" placeholder="Location" type="text">
        <button type="submit">SEND</button>
    </form>

    <script src="../js-essentials/script.js"></script>
    <script src="../js-essentials/admin.js"></script>
</body>

</html>
